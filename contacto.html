<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cecilia Diaz</title>
    <link rel="icon" type="image/jpeg" href="img/foto/1.JPG">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      /* Cambia el color primario de Bootstrap (celeste) a gris */
      .btn-primary {
        background-color: #6c757d !important;
        border-color: #6c757d !important;
      }
      .btn-primary:hover, .btn-primary:focus {
        background-color: #5a6268 !important;
        border-color: #545b62 !important;
      }
    </style>
</head>
<body>
  <div class="container mt-5">
    <header class="mb-4">
      <h2 class="text-center">Contacto</h2>
    </header>

    <form class="border rounded p-4 shadow-sm bg-light">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr√≥nico:</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="form-control" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-link">Volver al inicio</a>
    </div>

    <footer class="text-center mt-5">
      <p>Derechos reservados</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
